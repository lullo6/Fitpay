<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitPay Gym</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #D8D7D7;
    }
    .main-content, .aside-profesor, .main-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .rutinas-info, .rutina-info {
      margin-bottom: 20px;
    }
    .rutina-card {
      max-width: 660px;
      height: 150px;
      background-size: cover;
      border-radius: 10px;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    .rutina-nombre {
      margin: 0;
    }
    .space-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container-header">
      <a class="navbar-brand" href="#"><img src="media/fitpalRecurso 3.png" alt="" width="120px"></a>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="rutinas.html">Rutinas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="perfil.html">Perfil</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-content d-flex">
    <!-- Aside -->
    <aside class="col-lg-4 aside-profesor">
      <div class="card profesor-card">
        <img src="" alt="Profesor" class="profesor-foto card-img-top">
        <div class="card-body">
          <h5 class="card-title profesor-nombre"></h5>
          <p class="card-text profesor-disciplina"></p>
          <p class="card-text profesor-puntuacion"></p>
          <p class="card-text profesor-descripcion"></p>
        </div>
      </div>
    </aside>
    <!-- Main Section -->
    <section class="col-lg-8 main-section">
      <div class="container">
        <div class="space-between">
          <div class="rutinas-info">
            <h2 class="rutinas-title">Rutinas</h2>
            <p class="rutinas-updated">Actualizada hace 1 minuto(s)</p>
          </div>
          <a href="#" class="btn-ver-plan">Ver plan</a>
        </div>
        <div class="rutina-info">
          <div class="rutina-card">
            <h3 class="rutina-fecha"></h3>
            <h3 class="rutina-nombre"></h3>
            <p class="rutina-datos"></p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Enlaces</h5>
          <ul class="list-unstyled">
            <li><a href="index.html" class="text-white">Home</a></li>
            <li><a href="rutinas.html" class="text-white">Rutinas</a></li>
            <li><a href="perfil.html" class="text-white">Perfil</a></li>
          </ul>
        </div>
        <div class="col-md-4">
            <h5>Contacto</h5>
            <ul class="list-unstyled">
              <li>Teléfono: (123) 456-7890</li>
              <li>Email: info@fitpay.com</li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Síguenos</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Facebook</a></li>
              <li><a href="#" class="text-white">Twitter</a></li>
              <li><a href="#" class="text-white">Instagram</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
